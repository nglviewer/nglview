package:
  name: nglview-dev
  version: !!str 0.6.dev

requirements:
  build:
    - python
    - setuptools
    - jupyter
    - ipywidgets==7.*
    - notebook >4.1
    - traitlets
  run:
    - python
    - numpy
    - ipywidgets==7.*
    - notebook >4.1
    - jupyter
    - traitlets

test:
    imports:
        - nglview

about:
  home: https://github.com/arose/nglview 
  license: MIT
  summary: An IPython widget to interactively view molecular structures and trajectories. Utilizes the embeddable NGL Viewer for rendering.
